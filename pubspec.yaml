name: restoorder
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  google_fonts: ^6.2.1
  collection: ^1.18.0
  flutter_credit_card: ^4.0.1
  intl: ^0.19.0
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.5
  shared_preferences: ^2.2.3
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.2.1
  is_first_run: ^1.0.0
  cloud_firestore: ^4.17.3
  intl_phone_field: ^3.2.0
  # firebase_app_check: ^0.2.2+6
  # connectivity_plus: ^6.0.3

  # flutter_osm_plugin: ^1.0.3
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo_small.png


flutter_native_splash:
  color: "#ffEEEEEE"
  color_dark: "#ff0C0C0C"
  image: assets/images/logo_small.png
  image_dark: assets/images/logo_small.png
  android: true
  ios: true
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/google.png
    - assets/images/profile.png
    - assets/images/burger/
    - assets/images/drink/
    - assets/images/desserts/
    - assets/images/salad/
    - assets/images/side/
    - assets/images/offers/



